<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.js"></script>
<script>

	$(function(){
		
		//注册提交按钮的点击事件
		$("#teacher_imgsave").click(function(){
			//1.获得整个表单
			var formdata=new FormData(document.getElementById("myform"));
			//2.发送ajax请求
			$.ajax({
				url:"test/TeacherHandler_saveimg",
				type:"post",
				data:formdata,
				processData:false,
				contentType:false,
				dataType:"json",
				success:function(data)
				{
					alert(data.result);
				}
			})
		})
		
	})

</script>
</head>
<body>

<!-- 1.method=post 2.enctype="multipart/form-data" 二进制提交 -->
<form id="myform" method="post" enctype="multipart/form-data">
	<input type="file" name="upload"/>  <!-- 若想选择多个文件 后面加上multiple -->
	<button id="teacher_imgsave" type="button">提交</button>
</form>

</body>
</html>
